<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylelive.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Cricket Calender</title>
</head>

<body>
    <h1 class="livescr">Cricket Calender</h1>
    <a href="home.html"><button type="button" class="btn btn-primary">HOME</button></a>
    <div class='matches' id='cal_loc'>

    </div>

    <script>
        const cal_api = 'https://cricapi.com/api/matchCalendar?apikey=bJcEVd7EySasz9rd9habonDXDYM2';
        getCalender();
        async function getCalender() {
            const response = await fetch(cal_api);
            const info = await response.json();
            for (var i = 1; i < info.data.length; i++) {
                const para = document.createElement('p');
                para.id = `location${i}`;
                para.innerHTML = 'Date : ' + info.data[i - 1].date + '&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp ' + info.data[i - 1].name;
                cal_loc.appendChild(para);
            }
        }
    </script>

</body>

</html>
